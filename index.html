<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Boxicon CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.0/css/boxicons.min.css' rel='stylesheet'>
    <!-- External CSS -->
    <link rel='stylesheet' href='index.css'>
    <!-- Google font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-user-detail'></i>
                <div class="logo_name">
                    Profile
                </div>
            </div>
            <i class='bx bx-menu' id='btn'></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i></i><input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="#"><i class='bx bxs-grid'></i><span class="links_name">Dashboard</span></a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-user'></i><span class="links_name">User</span></a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-chat'></i><span class="links_name">Message</span></a>
                <span class="tooltip">Message</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-pie-chart-alt'></i><span class="links_name">Analytics</span></a>
                <span class="tooltip">Analytics</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-folder'></i><span class="links_name">File Manager</span></a>
                <span class="tooltip">File Manager</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-cart'></i><span class="links_name">Order</span></a>
                <span class="tooltip">Order</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-heart'></i><span class="links_name">Saved</span></a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#"><i class='bx bx-cog'></i><span class="links_name">Setting</span></a>
                <span class="tooltip">Setting</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="..." alt="">
                    <div class="name_job">
                        <div class="name">Saurabh Pathak</div>
                        <div class="job">Web Developer</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id='log_out'></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="text">Home Content</div>
    </div>
    <script>
        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar');
        let searchBtn = document.querySelector('.bx-search');

        btn.onclick = () => {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = () => {
            sidebar.classList.toggle("active");
        }
    </script>
</body>

</html>
